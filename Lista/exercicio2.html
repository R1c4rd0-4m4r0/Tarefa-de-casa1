<html>
    <head>
        <meta charset="utf-8">
        <title> Caracter Repetido </title>
        <script lang="JavaScript">
            function processo()
            {
                var carac, num, c=0;
                
                carac = document.Frm.txtCaracter.value;
                num = document.Frm.txtNumero.value;
                
                document.write("<style>");
                document.write("td {border-style: solid; border-width: 2px;}");
                document.write("</style>");

                document.write("<table>");
                    document.write("<tr>");
                        document.write("<td>");
                            do
                            {
                                document.write(carac);
                                c++;
                            }while(c < num);
                        document.write("</td>");
                    document.write("</tr>");
                document.write("</table>");

            }

        </script>
    </head>
    <body>
        <form name="Frm">
            Informe um caracter: <input type="text" name="txtCaracter" value=""><br>
            Informe um valor inteiro: <input type="number" name="txtNumero" value=""><br><br>
            <input type="button" value="Ok" onclick="processo()">
        </form>
    </body>
</html>
