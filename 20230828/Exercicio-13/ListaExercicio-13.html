<html>
    <head>
        <meta charset="utf-8">
        <title> Triângulo </title>

        <script lang="JavaScript">
            function tres()
            {
                var l1, l2, l3;

                l1 = parseInt(document.form.l1.value);
                l2 = parseInt(document.form.l2.value);
                l3 = parseInt(document.form.l3.value);

                if (l1 + l2 > l3 && l2 + l3 > l1 && l3 + l1 >l2)
                {
                    
                    if(l1 != l2 && l2 != l3 && l3 != l1)
                    {
                        document.getElementById("triforce").innerHTML = "Os valores formam um triângulo escaleno.";
                        document.getElementById("tipo").src = "triangulo-escaleno.png";

                    }
                    if(l1 == l2 || l2 == l3 || l3 == l1)
                    {
                        if(l1 == l2 && l2 == l3)
                        {
                            document.getElementById("triforce").innerHTML = "Os valores formam um triângulo equilátero.";
                            document.getElementById("tipo").src = "triangulo-equilatero.webp";
                        }
                        else
                        {
                            document.getElementById("triforce").innerHTML = "Os valores formam um triângulo isósceles.";
                            document.getElementById("tipo").src = "triangulo-isosceles.webp";
                        }
                    }
                }
                else
                {
                    document.getElementById("triforce").innerHTML = "Os valores não formam um triângulo.";
                }
            }
        </script>
    </head>
    <body>
        <form name="form">
            1º lado: <input type="text" name="l1" value="0" size="5"> <br>
            2º lado: <input type="text" name="l2" value="0" size="5"> <br>
            3º lado: <input type="text" name="l3" value="0" size="5"> <br>
            <p></p>
            <input type="button" name="SeiLá" value="Calcular" onclick="tres();">
        </form>

        <p id="triforce"> </p>
        <img src="" id="tipo">
    </body>
</html>
