<html>
    <head>
        <meta charset="utf-8">
        <title> Média Aritmética </title>
        <script lang="JavaScript">
            function média()
            {
                var n1, n2, n3, n4, resultado;

                n1 = parseInt(document.form.val1.value);
                n2 = parseInt(document.form.val2.value);
                n3 = parseInt(document.form.val3.value);
                n4 = parseInt(document.form.val4.value);

                resultado = (n1 + n2 + n3 + n4) / 4;
                document.getElementById("baleia").innerHTML = resultado;

            }
        </script>
    </head>
    <body>
        <form name="form">
            Valor1: <input type="text" name="val1" value="0" size="5"> <br>
            Valor2: <input type="text" name="val2" value="0" size="5"> <br>
            Valor3: <input type="text" name="val3" value="0" size="5"> <br>
            Valor4: <input type="text" name="val4" value="0" size="5"> <br>
            <p></p>
            <input type="button" name="Resultado!" value="Calcular" onclick="média();">   
        </form>

        <p id="baleia"></p>
        
    </body>
</html>
