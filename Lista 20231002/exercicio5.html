<html>
    <head>
        <meta charset="utf-8">
        <title> Catálogo Telefônico </title>
        <script lang="JavaScript">
            function processo()
            {
                var nome;
                
                nome = document.frmString.txtString.value;

                document.write("<b> Entrada: </b>" + nome + "<br>");
                document.write("<b> Saída: </b>" + nome.substring(nome.lastIndexOf(" ") + 1, nome.length).toUpperCase() + ", " + nome.substring(0, nome.lastIndexOf(" ")));
            }
        </script>
    </head>
    <body>
        <form name="frmString">
            Informe seu nome completo: <input type="text" name="txtString" value="">
            <input type="button" value="Ok" onclick="processo()">
        </form>
    </body>
</html>
